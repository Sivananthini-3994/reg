<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<style>
.bg-video {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: url(video.mp4) center center/cover;
  z-index: -1;	
}
video {
  position: fixed;
  right: 0;
  bottom: 0;
  z-index: -1;
  min-width: 100%;
  min-height: 100%;
}

body {
  font-family: Arial, sans-serif;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  position: center;
}
input[type="text"],
input[type="password"],
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  box-sizing: border-box;
}
input[type="submit"] {
  background-color: yellow;
  color: white;
  border: none;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: grey;
}
.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>
<body>
<div class="bg-video">
<video src="video2.mp4" playsinline autoplay muted loop id="video">
</video>
</div>
<div class="container">
  <h2>Login Form</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
    <p>You haven't created an account yet? <a href="registration01.html">Registration</a></p>
  </form>
  <p id="error-message" class="error-message"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  if (!isValidUsername(username)) {
    document.getElementById("error-message").textContent = "Invalid username. Please enter a valid username.";
    return;
  }
  
  alert("Login successful!");
});

function isValidUsername(username) {
  return username.length >= 3 && /^[a-zA-Z0-9]+$/.test(username);
}
</script>

</body>
</html>
