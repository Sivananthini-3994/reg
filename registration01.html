<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
.bg-video {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: url(video.mp4) center center/cover;
  z-index: -1;
}
video {
  position: fixed;
  right: 0;
  bottom: 0;
  z-index: -1;
  min-width: 100%;
  min-height: 100%;
}

body {
  font-family: Arial, sans-serif;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  position: center;
}
input[type="text"],
input[type="email"],
input[type="password"],
select,
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  box-sizing: border-box;
}
input[type="submit"] {
  background-color: yellow;
  color: white;
  border: none;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: grey;
}
.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>
<body>
<div class="bg-video">
<video src="video2.mp4" playsinline autoplay muted loop id="video">
</video>
</div>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Register">
  </form>
  <p id="error-message" class="error-message"></p>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var name = document.getElementById("name").value;
  var address = document.getElementById("address").value;
  var gender = document.getElementById("gender").value;
  var phone = document.getElementById("phone").value;
  var email = document.getElementById("email").value;
  	
  if (!isValidName(name)) {
    document.getElementById("error-message").textContent = "Invalid name. Please enter a valid name.";
    return;
  }

  if (!isValidEmail(email)) {
    document.getElementById("error-message").textContent = "Invalid email. Please enter a valid email address.";
    return;
  }

  // Additional validation for other fields if needed...

  alert("Registration successful!");
});

function isValidName(name) {
  return /^[a-zA-Z\s]+$/.test(name);
}

function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}
</script>

</body>
</html>
